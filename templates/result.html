{% extends 'base.html' %}

{% block header %}
<div>
    <div>
        <h1>取得結果</h1>
    </div>
</div>
{% endblock header %}

{% block content %}
<div>
    {% for image, url in list %}
    <h2>ワードクラウド</h2>
    <img src="data:image/png;base64, {{ image }} " alt="" width="600">
    <h2>URL</h2>
    <a href="{{ url }}">{{ url }}</a>
    {% endfor %}
</div>
{% endblock content %}
